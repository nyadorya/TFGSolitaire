<app-navi>

  <a each={ links } href="#{ url }" class={ selected: parent.selectedId === url }>{ name }</a>

  <script>
    var self = this

    this.links = [
      { name: 'B', url: 'Book' },
      { name: 'H', url: 'Help' },
      { name: 'F', url: 'Focus' },
      { name: 'N', url: 'Note' },
      { name: 'L', url: 'Log' },
      { name: 'G', url: 'GameBoard' },
    ]

    var r = route.create()
    r(highlightCurrent)

    function highlightCurrent(id) {
      self.selectedId = id
      self.update()
    }
  </script>

  <style>
    :scope {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: sans-serif;
      text-align: center;
      color: #666;
      background: #333;
      width: 5px;
    }
    a {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 50px;
      line-height: 50px;
      padding: 0px;
      color: #D8BFD8;
      text-decoration: none;
      background: #444;
      width: 5px;
    }
    a:hover {
      color: white;
      background: #666;
      width: 30px;
    }
    a.selected {
      background: teal;
      width: 5px;
    }
  </style>

</app-navi>
